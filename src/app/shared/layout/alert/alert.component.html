<div *ngIf="alert?.message" class="ui icon {{ alert?.type }} message alert">
  <!-- <i class="inbox icon"></i> -->
  <i (click)="removeAlert(alert)" class="close icon"></i>
  <div class="content">
    <div *ngIf="alert?.title" class="header">
      {{ alert.title }}
    </div>
    {{ alert.message }}
  </div>
</div>
