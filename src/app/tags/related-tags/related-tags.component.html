<div class="ui fluid card related-tags-card">
  <div class="content">
    <h4 class="ui header">相关标签</h4>
  </div>
  <div class="content related-tags-main">
    <div *ngIf="isLoading" class="ui active centered inline loader"></div>
    <a *ngFor="let tag of relatedTags"
      [routerLink]="['/tag', tag.id]"
      routerLinkActive="active"
      class="ui small blue label">
      {{ tag.name }}
    </a>
  </div>
</div>
